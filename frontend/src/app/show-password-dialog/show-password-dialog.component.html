<h1 mat-dialog-title>Password for {{data.url}}</h1>
<mat-dialog-content>
  <mat-spinner *ngIf="password.length == 0" diameter=25></mat-spinner>
  <p *ngIf="password.length != 0">Password: {{password}}</p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
